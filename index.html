<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="game-title">ROCK-PAPER-SCISSORS</h1>

    <div id = "main-container">

    <div class="main-box" class="scores">
        <div class = "score-rotate" id = "score-container">
            <div id="score"><h2>SCORE</h2></div>
            <br>
            <div class = "score-rotate" id="computer-score-block">
                <p><span id="computer-score">0</span></p>
            </div>
            <div class = "score-rotate" id = "user-score-block">
                <p><span id="user-score">0</span></p>
            </div>
        </div>
    </div>

    <div class="main-box" id = "images">
        <div class="game" id="image1"></div>

        <div class="game" id="image2"></div>
        <br>
    </div>
    
    <div class="main-box" id="button-container">
        <button id="rock">rock</button><br>
        <button id="paper">paper</button><br>
        <button id="scissors">scissors</button>
    </div>
</div>

    <script src="index.js" charset="utf-8"></script>
</body>
</html>
